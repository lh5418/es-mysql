<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入bootstap的css文件 -->
    <link rel="stylesheet" href="../js/bootstrap/bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" href="../js/bootstrap/bootstrap3/css/bootstrap-theme.css">
    <!-- 引入jquery文件 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <script type="text/javascript" src="../js/bootstrap/bootstrap3/js/bootstrap.min.js"></script>
    <!-- bootstrap-table -->
    <link rel="stylesheet" href="../js/bootstrap/bootstrap-table/bootstrap-table.css">
    <script src="../js/bootstrap/bootstrap-table/bootstrap-table.js"></script>
    <script  src="../js/bootstrap/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <!-- 引入弹框的js文件 -->
    <script src="../js/bootstrap/bootstrap-bootbox/bootbox.js"></script>
    <!-- 引入日期得css和js文件 -->
    <script src="../js/bootstrap/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="../js/bootstrap/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <link rel="stylesheet" href="../js/bootstrap/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">

    <!-- 引入上传文件的css和js文件 -->
    <script src="../js/bootstrap/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="../js/bootstrap/bootstrap-fileinput/js/locales/zh.js"></script>
    <link rel="stylesheet" href="../js/bootstrap/bootstrap-fileinput/css/fileinput.css">

</head>
<body>
<form class="form-inline">
    <div class="form-group">
        <label>学生姓名</label>
        <input type="text" class="form-control" id="stuName">
    </div>
    <div class="form-group">
        <label>薪资区间</label>
        <input type="text" class="form-control" id="minPay">-<input type="text" class="form-control" id="maxPay">
    </div>
    <button type="button" onclick="searEmp()" class="btn btn-success glyphicon glyphicon-search">搜索</button>
    <button type="button" onclick="addJob()" class="btn btn-success">新增</button>
</form>

<table class="table" id="table1"></table>
</body>
<script type="text/javascript">
    $(function(){
        initTable();
    })


    //修改
    function updJob(id){
        bootbox.dialog({
            title:'修改火车',
            message: createAddContent("../car/add"),//弹框内容
            closeButton: true,//是否显示关闭按钮
            buttons : {
                "success" : {

                    "label" : "<i class='icon-ok'></i> 保存",
                    "className" : "btn-sm btn-success",
                    "callback" : function() {
                        //提交表单数据：保存
                        $.ajax({
                            url:'../car/toadd',//后台请求地址
                            type:'post',
                            data:$("#from").serialize(),//表单序列化
                            //dataType:'json',
                            success:function(){
                                bootbox.alert({
                                    size: "small",
                                    title: "提示",
                                    message: "修改成功！！！",
                                    callback: function(){
                                    }
                                });
                                //刷新表格
                                searEmp();
                            }
                        });
                    }
                },
                "cancel" : {
                    "label" : "<i class='icon-info'></i> 取消",
                    "className" : "btn-sm btn-danger",
                    "callback" : function() {

                    }
                }
            }

        });
        $.ajax({
            url:"../car/findJobById",
            data:{id:id},
            type:"get",
            async:true,
            success:function(data){
                $("#id").val(data.id);
                $("#name").val(data.name);
                $("#info").val(data.info);
                $("#age").val(data.age);
            }
        });
    }
    //打开新增弹框
    function addJob(){
        bootbox.dialog({
            title:'添加车站',
            message: createAddContent("../car/add"),
            closeButton: true,//是否显示关闭按钮
            buttons : {
                "success" : {
                    "label" : "<i class='icon-ok'></i> 保存",
                    "className" : "btn-sm btn-success",
                    "callback" : function() {
                        //提交表单数据：保存
                        $.ajax({
                            url:'../car/toadd',//后台请求地址
                            type:'post',
                            data:$("#from").serialize(),//表单序列化
                            //dataType:'json',
                            success:function(){
                                //刷新表格
                                searEmp();
                            }
                        });
                    }
                },
                "cancel" : {
                    "label" : "<i class='icon-info'></i> 取消",
                    "className" : "btn-sm btn-danger",
                    "callback" : function() {
                    }
                }
            }
        });
    }
    var res;
    function createAddContent(url){
        $.ajax({
            url:url,
            async:false,//同步，默认是：异步
            success:function(data){
                res = data;
            }
        });
        return res;
    }
    //批量录取
    function delJob(id){
        bootbox.confirm({
            size: "small",//大小
            title:"提示",
            message: "是否确认删除?",
            buttons: {
                confirm: {
                    label: '确定',
                    className: 'btn-success'
                },
                cancel: {
                    label: '取消',
                    className: 'btn-danger'
                }
            },
            callback: function(result){
                if(result){
                    $.ajax({
                        url:"../car/delJobById",
                        type:"post",
                        data:{id:id},
                        success:function(){
                            //alert("删除成功！！！");
                            bootbox.alert({
                                size: "small",
                                title: "提示",
                                message: "录取成功！！！",
                                callback: function(){}
                            });
                            //刷新表格：如果有条查直接调用条查的方法，没有条查自己写【refresh】方法
                            searEmp();//条查方法
                        }
                    });
                }
            }
        })
    }
    //条查方法
    function searEmp(){
        $('#userTable').bootstrapTable('refresh');//刷新表格
    }

    //查询分页
    function initTable(){
        $("#table1").bootstrapTable({
            toolbar:'#toolbar',//工具栏
            url:"../car/findcarList",//获取数据地址
            pagination:true, //是否展示分页
            pageList:[2, 4, 6, 8],//分页组件
            pageNumber:1,//当前页数
            pageSize:5,//默认每页条数
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页
            striped:true,//斑马线
            queryParams:function(){//传值方法
                return {
                    page: this.pageNumber, //传到后台的当前页数
                    rows: this.pageSize,//传到后台的每页条数
                };
            },
            columns:[
                {checkbox:true},
                {field:'id',title:'ids',align:'center',width:150},
                {field:'name',title:'姓名',align:'center',width:150},
                {field:'info',title:'简介',align:'center',width:150},
                {field:'age',title:'年龄',align:'center',width:150},
                {field:'*',title:'操作',align:'center',width:150,formatter:function(value,row,index){
                        var str = "";
                        str += '<button type="button" class="btn btn-primary" data-toggle="button" onclick="updJob('+row.id+')">修改</button>';
                        str += '<button type="button" class="btn btn-primary" data-toggle="button" onclick="delJob('+row.id+')">删除</button>';
                        return str;
                    }},
            ]
        });
    }



</script>
</html>
